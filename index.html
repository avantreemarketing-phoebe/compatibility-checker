<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avantree Compatibility Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    select, table {
      margin-top: 10px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    #resultTable {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Avantree Devices Compatibility Checker</h2>

  <label for="brand">Select Hearing Aid Brand:</label><br>
  <select id="brand" onchange="updateModels()"></select><br>

  <label for="model">Select Model:</label><br>
  <select id="model" onchange="updateTable()"></select>

  <table id="resultTable">
    <thead>
      <tr><th>Transmitter</th><th>Status</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const CSV_URL = "https://script.google.com/macros/s/AKfycbykb1WCLd_Eldqz1KwIrWljiBEhan4PV2aqQ-nwXEf48JawQafNvoU4jcJ_Xlqx5sVo/exec";

    let data = [];

    fetch(CSV_URL)
      .then(res => res.json())
      .then(json => {
        data = json;
        updateSelects();
      });

    function updateSelects() {
      const brands = [...new Set(data.map(row => row.brand))].sort();
      const brandSelect = document.getElementById("brand");
      brandSelect.innerHTML = "";
      brands.forEach(brand => {
        const option = document.createElement("option");
        option.value = brand;
        option.textContent = brand;
        brandSelect.appendChild(option);
      });
      updateModels();
    }

    function updateModels() {
      const brand = document.getElementById("brand").value;
      const models = [...new Set(data.filter(d => d.brand === brand).map(d => d.model))].sort();
      const modelSelect = document.getElementById("model");
      modelSelect.innerHTML = "";
      models.forEach(model => {
        const option = document.createElement("option");
        option.value = model;
        option.textContent = model;
        modelSelect.appendChild(option);
      });
      updateTable();
    }

    function updateTable() {
      const brand = document.getElementById("brand").value;
      const model = document.getElementById("model").value;
      const filtered = data.filter(row => row.brand === brand && row.model === model);

      const table = document.getElementById("resultTable");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";

      filtered.forEach(row => {
        const tr = document.createElement("tr");
        const td1 = document.createElement("td");
        td1.textContent = row.transmitter;
        const td2 = document.createElement("td");
        td2.textContent = row.status;
        tr.appendChild(td1);
        tr.appendChild(td2);
        tbody.appendChild(tr);
      });

      table.style.display = filtered.length > 0 ? "table" : "none";
    }
  </script>
</body>
</html>
